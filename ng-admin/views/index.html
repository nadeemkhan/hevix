<div class="tasks" >
  <div class="task row" ng-repeat="task in tasks | filter : filterTask">
    
    <div class="">
      <div class="title"><a href="{{$location}}#page/{{task.id}}">{{task.id}} {{task.name}}</a> <a ng-click="deleteTask(task.id)" class="pull-right"><i class="glyphicon glyphicon-trash"></i></a></div>
      <div class="description">
        {{task.description}}
      </div>
    </div>
    
  </div>

</div>
