<div ng-controller="LatestWorkController" class="container">
    <a href="."><div class="close-works"></div></a>

    <div ng-repeat="work in works" class="col-md-4 col-sm-6 col-xs-12">

        <div class="preview">
            <div class="preview--in">
                <a class="pop-up" magnific-popup href="./images/works/{{work.url}}.png">
                    <img class="img-responsive" src="./images/works/{{work.url}}.png" alt="">
                </a>
            </div>
            <div class="overlayinfo">
                <h4>{{work.title}}</h4>
                <h6>{{work.label}}</h6>
            </div>
        </div>

    </div>
</div>
