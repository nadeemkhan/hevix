<div class="container">
<h3>Latest projects</h3>

<div class="loadingWork"></div>
<div class="listWork">
    <div ng-repeat="work in works" class="eachWork col-md-4 col-sm-4 col-xs-12" ng-click="showWork(work)" ng-class="{changeClass: isActive(work)}">
        <div class="workContainer">
                <div class="imgWork"><img src="./images/works/{{work.url}}_mini.png" alt=""></div>
                <div class="overlayinfo">
                    <h4>{{work.title}}</h4>
                    <h6>{{work.label}}</h6>
                </div>
                <div class="preview">
                    <div class="preview--in">
                        <img class="img-responsive" src="./images/works/{{work.url}}.png" alt="">
                    </div>
                </div>
                <div class="description">
                    {{work.description}}
                </div>
        </div>
    </div>
</div>
</div>
