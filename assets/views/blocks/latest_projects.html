<div class="container">
<h3>Latest projects</h3>
<div class="listWork">

    <div ng-repeat="work in works" class="eachWork col-md-4 col-sm-4 col-xs-12" ng-click="showWork(work)">
        <div class="workContainer">
                <div class="imgWork"><img src="./images/works/{{work.url}}_mini.png" alt=""></div>
                <div class="overlayinfo">
                    <h4>{{work.title}}</h4>
                    <h6>{{work.label}}</h6>
                </div>
        </div>
    </div>

</div>
</div>
